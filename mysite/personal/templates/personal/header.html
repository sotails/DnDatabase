<!DOCTYPE html>
<html lang="en">

<head>
	<title>DnDatabase</title>
	<meta charset="utf-8" />


</head>



<body class="body" style="background-color:#f6f6f6" background="static/background/back.jpg">

<div class="container" style="position: absolute; top: 3%; right: 12%;">
    <a href="/"><button type="button" class="btn btn-primary">Home</button></a>
    <div class="btn-group">
        <button type="button" class="btn btn-danger">Account</button>
        <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="/Login">Login</a>
						<a class="dropdown-item" href="/UserFormPage">Sign-up</a>
        </div>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-success">Create Items</button>
        <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="/form">Item Form</a>

        </div>
    </div>
    {% block content %}
	{% endblock %}

</div>

<div>

</div>


</body>

</html>
